<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="header">
                <h4 class="title">Evènements à venir<b data-ng-bind="closeEventsCtrl.club.name"></b></h4>
                <br>
                <br>
                <small><b>Dans les 10 prochains jours</b></small>
            </div>
            <br>
            <br>
            <div class="row center-block" data-ng-if="!closeEventsCtrl.events.length">
                <div class="col-md-12">
                    <div class="alert alert-info text-center content">
                        <span>Pas d'evenements à venir dans les 10 prochains jours</span>
                    </div>
                </div>
            </div>
            <div class="content table-responsive table-full-width" data-ng-if="closeEventsCtrl.events.length">
                <table class="table table-hover table-striped">
                    <thead>
                    <tr>
                        <th></th>
                        <th>Type d'évènement</th>
                        <th>Début</th>
                        <th>Adresse</th>
                        <th>Commentaire</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-ng-repeat="event in closeEventsCtrl.events">
                        <td><i class="fa fa-eye content-clickable"
                               style="font-size: x-large"
                               ui-sref="event({id: event.id_event})"></i></td>
                        <td data-ng-if="event.type === 1"><p style="color: red">Match</p></td>
                        <td data-ng-if="event.type !== 1"><p style="color: blue">Autre</p></td>
                        <td>{{ closeEventsCtrl.formatDate(event.start) }}</td>
                        <td data-ng-bind="event.location"></td>
                        <td data-ng-bind="event.detail || 'Aucun'"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
