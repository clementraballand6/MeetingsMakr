<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="header">
                <h4 class="title">Evènements du club "{{ eventCtrl.club.name }}"<b data-ng-bind="eventCtrl.club.name"></b></h4>
            </div>
            <div class="content table-responsive table-full-width">
                <table class="table table-hover table-striped">
                    <thead>
                    <tr>
                        <th></th>
                        <th>Début</th>
                        <th>Code postal</th>
                        <th>Ville</th>
                        <th>Commentaire</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-ng-repeat="event in eventCtrl.events">
                        <td><i class="fa fa-eye content-clickable"
                               style="font-size: x-large"
                               ui-sref="event.details({id: event.id})"></i></td>
                        <td data-ng-bind="event.name"></td>
                        <td data-ng-bind="event.city"></td>
                        <td data-ng-bind="event.postal_code"></td>
                        <td data-ng-bind="event.count"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
