<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="header">
                <h4 class="title">Informations de l'évènement</h4>
            </div>
            <div class="content">
                <form ng-submit="eventCtrl.updateEventInfo()">
                    <div class="row">
                        <div class="col-md-2">
                            <div class="form-group">
                                <label>Score</label>
                                <input type="text"
                                       data-ng-if="eventCtrl.event.winner === eventCtrl.event.id_club"
                                       class="form-control"
                                       data-ng-model="eventCtrl.event.score" disabled
                                       style="color: green;">
                                <input type="text" class="form-control"
                                       data-ng-if="eventCtrl.event.winner !== null && eventCtrl.event.winner !== eventCtrl.event.id_club"
                                       data-ng-model="eventCtrl.event.score" disabled
                                       style="color: red;">
                                <input type="text" class="form-control"
                                       data-ng-if="eventCtrl.event.winner === null"
                                       placeholder="Pas encore de score">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label>Type d'évènement</label>
                                <select class="form-control" name="type" data-ng-disabled="eventCtrl.event.score.length">
                                    <option value="1" data-ng-selected="{{ eventCtrl.event.type === 1 }}">Match</option>
                                    <option value="0" data-ng-selected="{{ eventCtrl.event.type === 0 }}">Autre</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Date de début</label>
                                <input type="datetime-local" class="form-control" data-ng-disabled="eventCtrl.event.score.length" placeholder=""
                                       data-ng-model="eventCtrl.event.start">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Date de fin</label>
                                <input type="datetime-local" class="form-control" placeholder=""
                                       data-ng-disabled="eventCtrl.event.score.length"
                                       data-ng-model="eventCtrl.event.end">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Adresse</label>
                                <input type="text" class="form-control" placeholder=""
                                       data-ng-disabled="eventCtrl.event.score.length"
                                       data-ng-model="eventCtrl.event.location">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Ville</label>
                                <input type="text" class="form-control" placeholder=""
                                       data-ng-disabled="eventCtrl.event.score.length"
                                       data-ng-model="eventCtrl.event.city">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Commentaire</label>
                                <input type="text" class="form-control" placeholder=""
                                       data-ng-disabled="eventCtrl.event.score.length"
                                       data-ng-model="eventCtrl.event.detail">
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-danger btn-fill pull-left"
                            data-ng-if="eventCtrl.from"
                            ui-sref="team.events({id: eventCtrl.from})">Retour à l'équipe
                    </button>
                    <button type="submit" class="btn btn-info btn-fill pull-right">Mettre à jour</button>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</div>
