<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="header">
                <h4 class="title">Equipes du club <b data-ng-bind="clubDetailsCtrl.club.name"></b></h4>
            </div>
            <div class="content table-responsive table-full-width">
                <table class="table table-hover table-striped">
                    <thead>
                    <tr>
                        <th></th>
                        <th>Nom du club</th>
                        <th>Ville</th>
                        <th>Code postal</th>
                        <th>Nombre de joueurs</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-ng-repeat="team in clubDetailsCtrl.teams">
                        <td><i class="fa fa-eye content-clickable"
                               style="font-size: x-large"
                               ui-sref="team.details({id: team.id})"></i></td>
                        <td data-ng-bind="team.name"></td>
                        <td data-ng-bind="team.city"></td>
                        <td data-ng-bind="team.postal_code"></td>
                        <td data-ng-bind="team.count"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
