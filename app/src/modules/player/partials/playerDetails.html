<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="header">
                <h4 class="title">Informations du joueur</h4>
            </div>
            <div class="content">
                <form ng-submit="teamDetailsCtrl.updateInfos()">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Nom</label>
                                <input type="text" class="form-control" placeholder="" data-ng-model="playerCtrl.player.lastname">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Prénom</label>
                                <input type="text" class="form-control" placeholder="" data-ng-model="playerCtrl.player.firstname">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Tel</label>
                                <input type="text" class="form-control" placeholder="" data-ng-model="playerCtrl.player.tel">
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="form-group">
                                <label>Mail</label>
                                <input type="text" class="form-control" placeholder="" data-ng-model="playerCtrl.player.mail">
                            </div>
                        </div>
                    </div>

                    <button class="btn btn-danger btn-fill pull-left"
                            data-ng-if="playerCtrl.from"
                            ui-sref="team.members({id: playerCtrl.from})">Retour à l'équipe</button>
                    <button type="submit" class="btn btn-info btn-fill pull-right">Mettre à jour</button>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</div>
