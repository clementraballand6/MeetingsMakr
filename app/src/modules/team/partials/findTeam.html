<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="header">
                <h4 class="title">Chercher un match</h4>
            </div>
            <div class="content">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6 text-center">
                        <label>Recherche</label>
                        <input class="form-control" type="text" data-ng-model="search">
                    </div>
                    <div class="col-md-3"></div>
                </div>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="content table-responsive table-full-width">
                            <table class="table table-hover table-striped">
                                <thead>
                                <tr>
                                    <th>DÃ©but</th>
                                    <th>Fin</th>
                                    <th>Lieu</th>
                                    <th>Ville</th>
                                    <th>Commentaire</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr data-ng-repeat="meet in findTeamCtrl.meets | filter: search">
                                    <td>{{ findTeamCtrl.formatDate(meet.start) }}</td>
                                    <td>{{ findTeamCtrl.formatDate(meet.end) }}</td>
                                    <td data-ng-bind="meet.location"></td>
                                    <td data-ng-bind="meet.city"></td>
                                    <td data-ng-bind="meet.detail || 'Pas de commentaire'"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </div>
        </div>
    </div>
</div>
