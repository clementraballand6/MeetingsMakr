<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="header">
                <h4 class="title">Informations du club</h4>
            </div>
            <div class="content">
                <form ng-submit="teamDetailsCtrl.updateInfos()">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Nom</label>
                                <input type="text" class="form-control" placeholder="" data-ng-model="teamDetailsCtrl.team.name">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Code postal</label>
                                <input type="text" class="form-control" placeholder="" data-ng-model="teamDetailsCtrl.team.postal_code">
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="form-group">
                                <label>Ville</label>
                                <input type="text" class="form-control" placeholder="" data-ng-model="teamDetailsCtrl.team.city">
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-info btn-fill pull-right">Mettre Ã  jour</button>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</div>
