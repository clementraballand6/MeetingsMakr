<html lang="fr" data-ng-app="app" data-ng-controller="AppCtrl as appCtrl">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
<div class="loader" data-ng-if="$root.showLoader"></div>

<div class="wrapper" ng-cloak>

    <div data-ng-include="'/modules/app/partials/sidebar.html'"
         data-ng-if="$root.user.isLogged"></div>

    <div class="main-panel" style="{{ !$root.user.isLogged ? 'width: 100%;' : ''}}">

        <div data-ng-include="'/modules/app/partials/topbar.html'"></div>

        <div class="content">
            <div class="container-fluid">
                <ui-view></ui-view>
            </div>
        </div>

        <div data-ng-include="'/modules/app/partials/footer.html'"></div>
    </div>
</div>


<script src="bundle.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
